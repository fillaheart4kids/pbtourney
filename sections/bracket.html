<section class="section" id="bracket">
  <div class="container reveal">
    <div class="section-title">
      <h2>Tournament Bracket</h2>
      <p>Follow the path to victory! The bracket will be updated live during the event.</p>
    </div>
    <div class="theme">
      <div class="bracket">
        <div class="column">
          <div class="match">
            <div class="match-top team"><span class="seed">1</span><span class="name">Team 1</span></div>
            <div class="match-bottom team"><span class="seed">8</span><span class="name">Team 8</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
          <div class="match">
            <div class="match-top team"><span class="seed">4</span><span class="name">Team 4</span></div>
            <div class="match-bottom team"><span class="seed">5</span><span class="name">Team 5</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
          <div class="match">
            <div class="match-top team"><span class="seed">2</span><span class="name">Team 2</span></div>
            <div class="match-bottom team"><span class="seed">7</span><span class="name">Team 7</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
          <div class="match">
            <div class="match-top team"><span class="seed">3</span><span class="name">Team 3</span></div>
            <div class="match-bottom team"><span class="seed">6</span><span class="name">Team 6</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
        </div>
        <div class="column">
          <div class="match">
            <div class="match-top team"><span class="seed"></span><span class="name">Winner QF1</span></div>
            <div class="match-bottom team"><span class="seed"></span><span class="name">Winner QF2</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
          <div class="match">
            <div class="match-top team"><span class="seed"></span><span class="name">Winner QF3</span></div>
            <div class="match-bottom team"><span class="seed"></span><span class="name">Winner QF4</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
        </div>
        <div class="column">
          <div class="match">
            <div class="match-top team"><span class="seed"></span><span class="name">Winner SF1</span></div>
            <div class="match-bottom team"><span class="seed"></span><span class="name">Winner SF2</span></div>
            <div class="match-lines"><div class="line one"></div><div class="line two"></div></div>
            <div class="match-lines alt"><div class="line one"></div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
